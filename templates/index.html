<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("image.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-container {
    background-color: rgba(255, 255, 255, 0.5); /* Transparent white background */
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center; /* Center horizontally and vertically */
    text-align: center; /* Center the button */
}

        .search-container input[type="text"] {
            width: 400px;
            height: 40px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            margin-bottom: 20px;
        }
        .search-container button {
            border: none;
            border-radius: 20px;
            background-color: #1a73e8;
            color: #ffffff;
            padding: 10px 40px;
            cursor: pointer;
            outline: none;
        }
        .search-container button:hover {
            background-color: #0d47a1;
        }
        .google-logo {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="search-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
            <form action="/search" method="POST">
                <input type="text" class="form-control" placeholder="Search Google or type a URL" name="query">
                <br>
                <button class="btn btn-primary" type="submit">Google Search</button>
            </form>
        </div>
    </div>
</body>
</html>
